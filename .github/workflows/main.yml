on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - 1.7.10
        - 1.12.2
        - 1.19.2


jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
