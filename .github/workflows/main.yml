on:
  workflow_dispatch:
    inputs:
        tags:
        description: 'Test scenario tags'
        required: true
        type: choice
        options:
        - '1.12'
        - '1.19'
        - '1.7.10'
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
