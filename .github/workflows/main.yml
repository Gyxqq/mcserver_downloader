on:
  workflow_dispatch:
    inputs:
        tags:
        description: 'Test scenario tags'
        required: true
        type: choice
        options:
        - '1.12'
        - '1.19'
        - '1.7.10'
jobs:
 job1:
   if: ${{input.tags}} == '1.7.10'
   runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: download 
        run: wget https://github.com/Gyxqq/mcserver_downloader/releases/download/server/server_1.7.10.jar
      - name: build 
        run: java -jar server_1.7.10.jar
      - name: tar
        run: tar -cf server.tar *
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: server
          path: server.tar
          retention-days: 1

    
    
  
